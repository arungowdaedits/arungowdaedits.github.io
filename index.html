
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arun Gowda Edits</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('https://images.unsplash.com/photo-1608158576516-3be4eb9c5df9?fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #ccc;
    }
    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: white;
      color: black;
      font-weight: bold;
      border-radius: 30px;
      display: inline-block;
      transition: background 0.3s;
      text-decoration: none;
    }
    .button:hover {
      background: #ddd;
    }
    .socials {
      margin-top: 2rem;
    }
    .socials a {
      display: inline-block;
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .section {
      margin-top: 4rem;
    }
    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .logo-grid img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }
    .video-grid {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="socials">

      <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/speech-bubble-with-dots.png" alt="Chat"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/phone.png" alt="Phone"></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/30/ffffff/new-post.png" alt="Email"></a>
    </div>

    <div class="section">
      <div class="logo-grid">
        <img src="your-logo1.png" alt="Logo 1" />
        <img src="your-logo2.png" alt="Logo 2" />
        <img src="your-logo3.png" alt="Logo 3" />
      </div>
    </div>

    <div class="section" id="work">
      <img src="https://img.icons8.com/fluency/96/instagram-new.png" alt="Instagram" />
      <div class="video-grid">

        <iframe src="https://www.youtube.com/embed/your-video-id2"></iframe>

  </div>
</body>
</html>
