  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      font-size: 1.1rem;
      opacity: 0.85;
    }

    a.button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #fff;
      color: #000;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s;
    }

    a.button:hover {
      background: #ddd;
    }

    .socials {
      margin-top: 1.5rem;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      font-size: 1.5rem;
    }

    section {
      padding: 4rem 2rem;
      text-align: center;
    }

    .logos, .videos {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      justify-items: center;
    }

    .logos img, .videos iframe {
      border-radius: 12px;
      border: 2px solid #fff;
    }

    .logos img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }

    iframe {
      width: 100%;
      height: 200px;
    }

    footer {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
