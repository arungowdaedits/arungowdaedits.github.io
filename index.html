<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arun Gowda - Cinematic Editor</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('assets/background.jpg') no-repeat center center/cover;
      color: black;
      text-align: center;
    }

    header {
      padding: 2rem 1rem;
      background-color: rgba(0, 255, 128, 0.1);
      backdrop-filter: blur(15px);
    }

    .logo {
      width: 100px;
      cursor: pointer;
      margin-bottom: 10rem;
    }

    h1 {
      font-size: 3rem;
      color: #00ff7f;
    }

    p {
      font-size: 1.2rem;
    }

    .crafting-slideshow {
      padding: 2rem 1rem;
    }

    .crafting-slideshow h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ff7f;
    }

    .slideshow-container {
      position: relative;
      width: 90%;
      max-width: 1000px;
      height: 450px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 128, 0.3);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      border-radius: 20px;
    }

    .slide.active {
      opacity: 1;
      z-index: 1;
    }

    .clients {
      margin: 3rem 1rem;
    }

    .clients h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #00ff7f;
    }

    .client-logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .client-logos img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,128,0.5);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .client-logos img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 3rem;
      padding: 2rem 1rem;
      background-color: rgba(0, 255, 128, 0.1);
      backdrop-filter: blur(5px);
      font-size: 1rem;
    }

    footer a {
      color: #00ff7f;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo" onclick="window.open('https://arungowdaedits.github.io', '_blank')" />
    <h1>Arun Gowda</h1>
    <p>Cinematic Video Editor & Visual Storyteller</p>
  </header>

  <section class="crafting-slideshow">
    <h2>Crafting Cinematic Stories</h2>
    <div class="slideshow-container">
      <img class="slide active" src="assets/slide1.jpg" alt="Slide 1" />
      <img class="slide" src="assets/slide2.jpg" alt="Slide 2" />
      <img class="slide" src="assets/slide3.jpg" alt="Slide 3" />
      <img class="slide" src="assets/slide4.jpg" alt="Slide 4" />
      <img class="slide" src="assets/slide5.jpg" alt="Slide 5" />
      <img class="slide" src="assets/slide6.jpg" alt="Slide 6" />
      <img class="slide" src="assets/slide7.jpg" alt="Slide 7" />
      <img class="slide" src="assets/slide8.jpg" alt="Slide 8" />
      <img class="slide" src="assets/slide9.jpg" alt="Slide 9" />
      <img class="slide" src="assets/slide10.jpg" alt="Slide 10" />
      <img class="slide" src="assets/slide11.jpg" alt="Slide 11" />
      <img class="slide" src="assets/slide12.jpg" alt="Slide 12" />
    </div>
  </section>

  <section class="clients">
    <h2>Clients</h2>
    <div class="client-logos">
      <a href="https://www.youtube.com/@AskMysuru" target="_blank"><img src="assets/client1.png" alt="Client 1"/></a>
      <a href="https://www.youtube.com/@360mysoreproperties" target="_blank"><img src="assets/client2.png" alt="Client 2"/></a>
      <a href="https://www.instagram.com/onemantalks/reels/" target="_blank"><img src="assets/client3.png" alt="Client 3"/></a>
      <a href="https://www.instagram.com/tranquilsaloon/" target="_blank"><img src="assets/client4.png" alt="Client 4"/></a>
      <a href="https://www.instagram.com/cutnsmile/reels/" target="_blank"><img src="assets/client5.png" alt="Client 5"/></a>
      <a href="https://www.youtube.com/@jhankarmusic" target="_blank"><img src="assets/client6.png" alt="Client 6"/></a>
    </div>
  </section>

  <footer>
    <p>Contact: <a href="mailto:arungowda@example.com">arungowda@example.com</a></p>
    <p>Follow me: @aru_gowda_edits</p>
  </footer>

  <script>
    const slides = document.querySelectorAll('.slide');
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove('active');
      index = (index + 1) % slides.length;
      slides[index].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
